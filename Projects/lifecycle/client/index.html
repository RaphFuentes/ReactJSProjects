<html>
<head>
	<title></title>
	<script src="https://fb.me/react-0.14.0.js"></script>
	<script src="https://fb.me/react-dom-0.14.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
</head>
<body>
	<div id ="container"></div>
	<script type="text/babel">
		 var MyComponent = React.createClass({
		 	getDefaultProps : function(){
		 		console.log	('Invoking getDefaultProps method');
		 		return{
		 			myProp:"Foobar"
		 		};
		 	},
		 	getInitialState : function(){
		 		console.log	('Invoking getInitialState method');
		 		return null;
		 	},
		 	componentWillMount : function(){
		 		console.log	('Invoking componentWillMount method');
		 	},
		 	componentDidMount : function(){
		 		console.log	('Invoking componentDidMount method');
		 	},
		 	render: function(){
		 		console.log('Invoking render');
		 		return(
		 				<div>
		 					<h1>{this.props.myProp}</h1>
		 					<button onClick={this.changeProp}>Change Property</button>
		 					<button onClick={this.removeHandler}>Unmount</button>
		 				</div>
		 			)
		 	},
		 	ComponentWillRecieveProps: function(){
		 		console.log('Invoking the ComponentWillRecieveProps method');
		 	},
		 	shouldComponentUpdate: function(){
		 		console.log('Invoking shouldComponentUpdate method');
		 		return true;
		 	},
		 	ComponentWillUpdate: function(){
		 		console.log('Invoking the ComponentWillUpdate method');
		 	},
		 	ComponentDidUpdate: function(){
		 		console.log('Invoking the ComponentDidUpdate method');
		 	},
		 	ComponentWillUnmount: function(){
		 		console.log('Invoking the ComponentWillUnmount method');
		 	},
		 	changeProp: function(){
		 		this.setProps({myProp: "Bar"});
		 	},
		 	removeHandler: function(){
		 		ReactDOM.unmountComponentAtNode(document.getElementById('container'));
		 	}
		 });

		ReactDOM.render(
				<MyComponent />,
				document.getElementById('container')
			);
	</script>
</body>
</html>
